[namelist:base_mesh]
f_lat_deg=45.0
fplane=.false.
geometry='planar'

[namelist:extrusion]
domain_height=1500.0
number_of_layers=300

[namelist:formulation]
moisture_formulation='traditional'
rotating=.false.
use_physics=.true.

[namelist:idealised]
test='warm_bubble'

[namelist:initial_temperature]
theta_surf=303.05

[namelist:io]
diagnostic_frequency=432

[namelist:mixed_solver]
# The test is initially out of balance, so the solver may not converge to the
# desired tolerance in the first time step -- avoid failing in this case
fail_on_non_converged=.false.

[namelist:mixing]
mix_factor=0.2
smag_l_calc='UseDx'
smagorinsky=.true.

[namelist:partitioning]
partitioner='planar'

[namelist:physics]
limit_drag_incs=.false.
sample_physics_scalars=.true.
sample_physics_winds=.true.
sample_physics_winds_correction=.false.
smagorinsky_placement='end'

[namelist:section_choice]
aerosol='none'
boundary_layer='none'
chemistry='none'
cloud='none'
methane_oxidation=.false.
orographic_drag='none'
radiation='none'
spectral_gwd='none'
stochastic_physics='none'
surface='none'

[namelist:transport]
panel_edge_treatment='none'
