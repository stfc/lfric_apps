[command]
default=mkdir -p $MESH_DIR ; mpiexec -n 1 $BIN_DIR/planar_mesh_generator mesh_generation.nml
srun=mkdir -p $MESH_DIR ; srun --ntasks=1 $BIN_DIR/planar_mesh_generator mesh_generation.nml

[env]
mesh_generator=Planar

[!!namelist:cubedsphere_mesh]

[namelist:mesh]
coord_sys='xyz'
geometry='planar'
mesh_maps='dynamics:multigrid_l1','multigrid_l1:multigrid_l2'
mesh_names='dynamics','multigrid_l1','multigrid_l2'
n_meshes=3
!!rotate_mesh=.false.

[namelist:planar_mesh]
domain_size=51200.0,1600.0
edge_cells_x=128,64,32
edge_cells_y=8,8,8
