compulsory=true
description=Apply heat dissipation
           =(orographic blocking drag)
help=Account for frictional heat dissipation
    =due to flow blocking by orography.
    =
    =Recommended that flow blocking heat
    =dissipitation is enabled for most model
    =configurations.
!kind=default
sort-key=Panel-A06
type=logical

[namelist:orographic_drag=orographic_gwd_heating]
compulsory=true
description=Apply heat dissipation
           =(orographic gravity-wave drag)
help=Account for frictional heat dissipation
    =due to orographic gravity waves.
    =
    =Recommended that gravity-wave heat
    =dissipitation is enabled for most model
    =configurations.
!kind=default
sort-key=Panel-A05
type=logical

[namelist:orographic_drag=vertical_smoothing]
compulsory=true
description=Smooth acceleration over a vertical wavelength
help=The scheme has an option to apply the acceleration due to gravity wave
    =drag over one vertical wavelength.
    =
    =Recommended value is TRUE.
!kind=default
sort-key=Panel-A07
type=logical
