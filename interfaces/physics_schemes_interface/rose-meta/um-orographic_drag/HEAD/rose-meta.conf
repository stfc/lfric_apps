#==============================================================================
# OROGRAPHIC GRAVITY WAVE AND BLOCKING DRAG
#==============================================================================

[namelist:orographic_drag]
compulsory=true
description=Orographic drag parametrization configuration
ns=namelist/Science/Orographic drag
sort-key=Section-A09
title=Orographic drag

[namelist:orographic_drag=cd_flow_blocking]
compulsory=true
description=Flow blocking drag coefficient
help=Factor multiplying the orographic blocking drag.
    =
    =Reasonable values range from 1 to 10.
    =
    =Recommended value is 4.0.
!kind=default
sort-key=Panel-A00
type=real

[namelist:orographic_drag=fr_crit_gwd]
compulsory=true
description=Low-level critical Froude Number
help=The low-level critical Froude number is the Froude number
    =below which orographic blocking drag occurs.
    =
    =It is computed using the subgrid mountain height (h),
    =low-level averaged winds (U) and stability (N) using:
    =
    =  F = U/Nh
    =
    =The larger the critical Froude number the higher the
    =likelihood of flow blocking within a grid-box, and the
    =larger the depth over which the blocking drag is applied.
    =
    =According to linear theory, the critical Froude number
    =should be ~1.0. However, most operational configurations
    =use a value of 4.0, as smaller values can lead to excessive
    =drags in the lower stratosphere and insufficient drag near
    =the surface.
!kind=default
range=0.5:10.0
sort-key=Panel-A02
type=real

[namelist:orographic_drag=fr_sat_gwd]
compulsory=true
description=Critical Froude number for gravity wave saturation
help=The critical value of the vertically varying Froude number.
    =
    =This is used in the amplitude based saturation test for gravity
    =wave breaking. Higher Froude numbers will result in larger
    =gravity wave amplitudes before wave breaking occurs.
    =
    =Theoretically this should be approximately 1.0.
    =
    =Recommended value is 0.25.
!kind=default
range=0.1:10.0
sort-key=Panel-A03
type=real

[namelist:orographic_drag=gwd_scaling]
compulsory=true
description=Surface stress amplitude scaling coefficient
help=Coefficient used to scale amplitude of orographic gravity wave
    =surface stress.
    =In theory, gwd_scaling should be a function of the subgrid mountain
    =sharpness but here it is treated as a constant tuning coefficient.
    =
    =Theoretical values range from 0.9 for sharply peaked mountains to
    =2.0 for broad mountains.
    =
    =Recommended value is 1.
!kind=default
range=0.0:10.0
sort-key=Panel-A01
type=real

[namelist:orographic_drag=include_moisture]
description=Specify whether to use the dry buoyancy frequency (Nd) or
           =whether to use an effective moist value that accounts for
           =latent heating (Nmoist), either throughout the atmosphere
           =or just at low-levels.
!enumeration=true
help=Setting this to 'dry' means that the dry value of the buoyancy
    =frequency (Nd) is used everywhere.
    =Setting this to 'lowmoist' means that Nmoist is used to calculate
    =the low-level flow blocking drag and the total wave stress in a column,
    =while using Nd to distribute that wave drag in the vertical.
    =Setting this to 'moist' means that Nmoist is used everywhere in the scheme.
    =Latent heating due to moist processes is accounted for by estimating how
    =much of the sub-grid orographic displacement is saturated, and then
    =calculating a weighted average of the dry and saturated values of the
    =buoyancy frequency.
    =This is physically more realistic for moist air masses and reduces the
    =buoyancy frequency N.
    =The saturated value is from Durran and Klemp (1982).
!kind=default
sort-key=Panel-A08
value-titles=Use dry N value everywhere,Include latent heat at low-levels,
            =Include latent heat everywhere
values='dry','lowmoist','moist'

[namelist:orographic_drag=mountain_height_scaling]
compulsory=true
description=Sub-grid orographic standard deviation scaling factor
help=Factor which scales the standard deviation of the sub-grid orography.
    =It provides an estimate of the average mountain height within a
    =model grid box.
    =
    =This height defines the top of the near-surface layer of air
    =which is impinging on the sub-grid orography.
    =
    =Recommended value is 2.5.
!kind=default
range=0.5:10.0
sort-key=Panel-A04
type=real

